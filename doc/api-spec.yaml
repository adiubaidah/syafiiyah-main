openapi: "3.0.3"
info:
  title: Rest API As-Syafi'iyah
  version: "1.0"
  description: Rest API Syaiifyah Sidoarjo Documentation using Golang
servers:
  - url: https://api.assyafiiyah.com
    description: Production Server
  - url: https://syafiiyah-api.adiiskandar.my.id
    description: Development Server
paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: Login
      description: Login will set cookie for user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        type: object
                        properties:
                          session_id: 
                            type: string
                          access_token:
                            type: string
                          access_token_expires_at:
                            type: string
                          refresh_token:
                            type: string
                          refresh_token_expires_at:
                            type: string
                          user:
                            $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ResponseMessage"
                example:
                  code: 401
                  status: error
                  message: "Invalid username or password"
  /auth/logout:
    post:
      tags:
        - Auth
      summary: Sign Out
      security:
        - cookieAuth: []
      description: Sign Out
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ResponseMessage"
                example: 
                  code: 204
                  status: success
                  message: Logout success
  /auth/is-auth:
    get:
      tags:
        - Auth
      summary: Check Auth
      description: Check Auth
      security:
        - cookieAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data: 
                        type: object
                        properties:
                          id:
                            type: string
                          username:
                            type: string
                          role:
                            $ref: "#/components/schemas/RoleEnum"
                        additionalProperties: 
                          type: string
  /auth/refresh-acess-token:
    post:
      tags:
        - Auth
      summary: Refresh token
      description: Refresh token, it gonna set to the cookie for new access token
      security:
        - cookieAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        properties:
                          access_token:
                            type: string
                          access_token_expires_at:
                            type: string
  /profile/reset-password:
    put:
      tags:
        - Profile
      summary: Reset password
      description: Admin, superadmin, parent, employee can manage this endpoint
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                old_password:
                  type: string
                new_password:
                  type: string
                confirm_new_password:
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ResponseMessage"
              example:
                code: 200
                status: success
                message: Password has ben resetted
  /profile:
    get:
      tags:
        - Profile
      summary: Get Profile
      description: Get From Cookie
      security:
        - cookieAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Parent"
                  - $ref: "#/components/schemas/Employee"
      
  /user:
    get:
      tags:
        - User
      summary: Get All User
      security:
        - cookieAuth: []
      description: Only Admin, superadmin can access this endpoint
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          required: false
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
          required: false
          description: Limit per page
        - in: query
          name: order
          schema:
            type: string
            enum:
              - "asc:username"
              - "desc:username"
              - "asc:name"
              - "desc:name"
        - in: query
          name: role
          schema:
            $ref: "#/components/schemas/RoleEnum"
          required: false
          description: Filter by role
        - in: query
          name: has-owner
          required: false
          schema:
            type: integer
            description: Owner can be with parent or employee
            enum:
              - 1
              - 0
              - -1
          examples:
            has-owner:
              value: 1
            no-owner:
              value: -1
            all:
              value: 0
        - in: query
          name: q
          schema:
            type: string
          required: false
          description: Search by username
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items:
                              $ref: "#/components/schemas/UserWithRelation"
                          pagination:
                            $ref: "#/components/schemas/Pagination"
                
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Forbidden"
    post:
      tags:
        - User
      summary: Create User
      security:
        - cookieAuth: []
      description: Only superadmin can manage this endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/NewUserWithPassword"
                - properties:
                    relation_id:
                      description: It can be parent or employee
                      nullable: true
                      type: integer
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/UserWithRelation"
                
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ResponseMessage"
                example:
                  code: 400
                  status: error
                  message: "Invalid request"
        "409":
          description: Duplicate
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ResponseMessage"
              examples:
                username:
                  value:
                    code: 409
                    status: error
                    message: "Username already exists"
                relation-parent:
                  value:
                    code: 409
                    status: error
                    message: Parent with id ... has been related
                relation-employee:
                  value:
                    code: 409
                    status: error
                    message: Employee with id ... has been related
        
  /user/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    get:
      tags:
        - User
      summary: Get User By ID
      security:
        - cookieAuth: []
      description: Only superadmin can manage this endpoint
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/UserWithRelation"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                example:
                  code: 404
                  status: error
                  message: "User not found"
    put:
      tags:
        - User
      summary: Update User By ID
      security:
        - cookieAuth: []
      description: Only superadmin can manage this endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/NewUserWithPassword"
                - properties:
                    relation_id:
                      description: It can be parent or employee
                      nullable: true
                      type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data: 
                        allOf:
                          - properties:
                              id:
                                $ref: "#/components/schemas/Id"
                          - $ref: "#/components/schemas/UserWithRelation"
                   
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                example:
                  code: 404
                  status: error
                  message: "User not found"
        "409":
          description: Duplicate
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ResponseMessage"
              examples:
                username:
                  value:
                    code: 409
                    status: error
                    message: "Username already exists"
                relation-parent:
                  value:
                    code: 409
                    status: error
                    message: Parent with id ... has been related
                relation-employee:
                  value:
                    code: 409
                    status: error
                    message: Employee with id ... has been related
    delete:
      tags:
        - User
      summary: Delete User By ID
      security:
        - cookieAuth: []
      description: Superadmin can manage this endpoint
      responses:
        "200":
          description: No Content
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/User"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ResponseMessage"
                example:
                  code: 404
                  status: error
                  message: "User not found"
  /santri-schedule:
    get:
      tags:
        - Santri Schedule
      summary: Get All Santri schedule
      description: All can access this endpoint
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/SantriSchedule"

    post:
      tags:
        - Santri Schedule
      summary: Create Santri schedule
      description: Only Superadmin can manage this endpoint
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewSantriSchedule"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/SantriSchedule"
        "409":
          description: Duplicate
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseMessage"
              example:
                code: 409
                status: error
                example: schedule time already exist
  /santri-schedule/{id}:
    parameters:
      - in: path
        required: true
        name: id
        schema:
          type: integer
    put:
      tags:
        - Santri Schedule
      summary: Update Santri schedule
      security:
        - cookieAuth: []
      description: Only Superadmin can manage this endpoint
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewSantriSchedule"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/SantriSchedule"
        "409":
          description: Duplicate
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseMessage"
              example:
                code: 409
                status: error
                message: schedule time already exist
    delete:
      tags:
        - Santri Schedule
      summary: Delete Santri schedule
      security:
        - cookieAuth: []
      description: Only Superadmin can manage this endpoint
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/SantriSchedule"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseMessage"
              example:
                code: 404
                status: error
                message: Santri schedule not found

  /holiday:
    get:
      tags:
        - Holiday
      summary: Get All Holiday
      description: Get All Holiday
      parameters:
        - in: query
          name: q
          description: Name of the holiday
          schema:
            type: string
        - in: query
          name: month
          schema:
            type: integer
          required: false
          example: 3
          description: Month by number 1 - 12
        - in: query
          name: year
          schema:
            type: integer
          required: false
          example: 2024
          description: Year
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/Holiday"

    post:
      tags:
        - Holiday
      summary: Create Holiday
      description: Superadmin can manage this endpoint
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewHoliday"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Holiday"
        "409":
          description: Duplicate
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ResponseMessage"
                example:
                  code: 409
                  status: error
                  message: Date range already exists
                
              
  /holiday/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    put:
      tags:
        - Holiday
      summary: Update Holiday By ID
      description: Only Superadmin can manage this endpoint
      security:
        - cookieAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewHoliday"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Holiday"
        "409":
          description: Duplicate
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ResponseMessage"
                example:
                  code: 409
                  status: error
                  message: Date range already exists
    delete:
      tags:
        - Holiday
      summary: Delete Holiday By ID
      description: Only Superadmin can manage this endpoint
      security:
        - cookieAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Holiday"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ResponseMessage"
                example:
                  code: 404
                  status: error
                  message: "Santri Occupation not found"
      
  /santri-occupation:
    get:
      tags:
        - Santri Occupation
      summary: Get All Santri Occupation
      description: Get All Santri Occupation
      parameters:
        - in: query
          name: q
          schema:
            type: string
          required: false
          description: Search Occupation by name
          example: "Penjaga Pos"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - $ref: "#/components/schemas/SantriOccupation"
                          properties:
                            count:
                              type: integer
                              description: Count of santri
                          
    post:
      tags:
        - Santri Occupation
      summary: Create Santri Occupation
      security:
        - cookieAuth: []
      description: Create Santri Occupation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewSantriOccupation"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/SantriOccupation"
  /santri-occupation/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    get:
      tags:
        - Santri Occupation
      summary: Get Santri Occupation By ID
      description: Get Santri Occupation By ID
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        allOf:
                          - $ref: "#/components/schemas/SantriOccupation"
                        properties:
                          count:
                            type: integer
                            description: Count of santri
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ResponseMessage"
                example:
                  code: 404
                  status: error
                  message: "Santri Occupation not found"
    put:
      tags:
        - Santri Occupation
      summary: Update Santri Occupation By ID
      security:
        - cookieAuth: []
      description: Update Santri Occupation By ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewSantriOccupation"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/SantriOccupation"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ResponseMessage"
                example:
                  code: 404
                  status: error
                  message: "Santri Occupation not found"
    delete:
      tags:
        - Santri Occupation
      summary: Delete Santri Occupation By ID
      security:
        - cookieAuth: []
      description: Delete Santri Occupation By ID
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/SantriOccupation"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ResponseMessage"
                example:
                  code: 404
                  status: error
                  message: "Santri Occupation not found"
  /santri:
    get:
      tags:
        - Santri
      summary: Get All Santri
      description: Get All Santri
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          required: false
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
          required: false
          description: Limit per page
        - in: query
          name: q
          schema:
            type: string
          required: false
          description: Search Santri by name
          example: "Muhammad"
        - in: query
          name: is_active
          schema:
            type: integer
          examples:
            active:
              value: 1
            not-active:
              value: -1
            all:
              value: 0
        - in: query
          name: order
          schema:
            type: string
            enum:
              - asc:name
              - desc:name
              - asc:generation
              - desc:generation
              - asc:nis
              - desc:nis
          examples:
            asc-name:
              value: asc:name
            desc-name:
              value: desc:name
        - in: query
          name: occupation
          schema:
            type: integer
          required: false
          description: Filter Santri by occupation
        - in: query
          name: generation
          schema:
            type: integer
          required: false
          description: Filter santri by generation
          examples:
            2024:
              value: 2024
            2023:
              value: 2023
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        type: object
                        description: One for Admin, and other for Parent
                        oneOf:
                          - properties:
                              items:
                                type: array
                                items:
                                  allOf:
                                    - $ref: "#/components/schemas/Santri"
                                    - properties:
                                        occupation:
                                          $ref: "#/components/schemas/SantriOccupation"
                                        parent:
                                          $ref: "#/components/schemas/Parent"
                              pagination:
                                $ref: "#/components/schemas/Pagination"
                            description: For Admin
                          - type: array
                            items: 
                              $ref: "#/components/schemas/Santri"
                            description: For Parent
                          
                        
    post:
      tags:
        - Santri
      summary: Create Santri
      description: Create Santri
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/NewSantri"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Santri"
  /santri/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    get:
      tags:
        - Santri
      summary: Get Santri By ID
      description: Get Santri By ID
      security:
        - cookieAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        oneOf:
                          - allOf:
                            - $ref: "#/components/schemas/Santri"
                            - properties:
                                occupation:
                                  $ref: "#/components/schemas/SantriOccupation"
                                parent:
                                  $ref: "#/components/schemas/Parent"
                          - allOf:
                              - $ref: "#/components/schemas/Santri"
                            properties:
                                occupation:
                                  $ref: "#/components/schemas/SantriOccupation"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ResponseMessage"
                example:
                  code: 404
                  status: error
                  message: "Santri not found"
    put:
      tags:
        - Santri
      summary: Update Santri By ID
      description: Only admin and Superadmin can manage this endpoint
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/NewSantri"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Santri"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
