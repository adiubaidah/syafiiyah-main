                          $ref: "#/components/schemas/Device"

    post:
      tags:
        - Device
      security:
        - cookieAuth: []
      summary: Create Device
      description: Only superadmin can manage this endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/NewDevice"
                - properties:
                    modes:
                      type: array
                      items: 
                        $ref: "#/components/schemas/DeviceModeEnum"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Device"
  /device/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    put:
      tags:
        - Device
      security:
        - cookieAuth: []
      summary: Update Device By ID
      description: Only superadmin can manage this endpoint
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/NewDevice"
                - properties:
                    modes:
                      type: array
                      items: 
                        $ref: "#/components/schemas/DeviceModeEnum"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Device"
    delete:
      tags:
        - Device
      summary: Delete Device By ID
      security:
        - cookieAuth: []
      description: Only superadmin can manage this endpoint
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/Response"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Device"

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
  schemas:
    RoleEnum:
      type: string
      enum:
        - parent
        - admin
        - superadmin
        - employee
    Id:
      type: integer
      uniqueItems: true
    GenderEnum:
      type: string
      enum:
        - male
        - female
    IdAndName:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/Id"
        name: 
          type: string
    PresenceEnum:
      type: string
      enum:
        - "alpha"
        - "permission"
        - "sick"
        - "late"
        - "present"
    Response:
      type: object
      properties:
        code:
          type: integer
          enum:
            - 200
            - 201
            - 204
            - 401
            - 403
            - 404
            - 500
        status:
          type: string
          enum:
            - success
            - error
    ResponseMessage:
      allOf:
        - $ref: "#/components/schemas/Response"
        - properties:
            message:
              type: string
    NewUser:
      type: object
      properties:
        role:
          type: string
        email:
          type: string
          uniqueItems: true
        username:
          type: string
          nullable: false
          uniqueItems: true
    NewUserWithPassword:
      allOf:
        - $ref: "#/components/schemas/NewUser"
        - properties:
            password:
              type: string
              nullable: true
              default: "indonesia123"
              description: System will create default password for user, if it's blank
    User:
      allOf:
        - properties:
            id:
              $ref: "#/components/schemas/Id"
        - $ref: "#/components/schemas/NewUser"
    UserWithRelation:
      allOf:
        - $ref: "#/components/schemas/User"
        - properties:
            details:
              type: object
              nullable: true
              description: It can be null because if is admin, or superadmin, doesn't need details of related account
              properties:
                id:
                  type: integer
                name:
                  type: string
    NewSantriSchedule:
      type:
        object
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        start_presence:
          type: string
          description: Start Presence must be earlier than start time
          example:
            "07:45:00"
        start_time:
          type: string
          description: Start Time must be earlier than finish time
          example:
            "08:00:00"
        finish_time:
          type: string
          description: Finish Time must be later than start time
          example:
            "8:45:00"
    SantriSchedule:
      allOf:
        - properties:
            id:
              $ref: "#/components/schemas/Id"
        - $ref: "#/components/schemas/NewSantriSchedule"
    NewHoliday:
      type:
        object
      properties:
        name:
          type: string
          example: Kemerdekaan
        dates:
          type: array
          items:
            type: string
            example: 
              - "2024-12-25"
              - "2024-12-26"
              - "2024-12-27"
              - "2024-12-28"
            nullable: false
    Holiday:
      allOf:
        - properties:
            id:
              $ref: "#/components/schemas/Id"
        - $ref: "#/components/schemas/NewHoliday"    
    NewSantriOccupation:
      type:
        object
      properties:
        name:
          type: string
        description:
          type: string
    SantriOccupation:
      allOf:
        - properties:
            id:
              $ref: "#/components/schemas/Id"
        - $ref: "#/components/schemas/NewSantriOccupation"
    NewParent:
      type: object
      properties:
        name:
          type: string
        address:
          type: string
        gender:
          $ref: "#/components/schemas/GenderEnum"
        whatsapp_number:
          type: string
          minLength: 10
          maxLength: 13
        photo:
          type: string
          format: binary
          nullable: true
        user_id:
          allOf:
            - $ref: "#/components/schemas/Id"
            - nullable: true
    Parent:
      allOf:
        - properties:
            id:
              $ref: "#/components/schemas/Id"
        - $ref: "#/components/schemas/NewParent"
    NewSantri:
      type: object
      properties:
        nis:
          type: string
          uniqueItems: true
        name:
          type: string
        gender:
          $ref: "#/components/schemas/GenderEnum"
        is_active:
          type: boolean
        generation:
          type: number
        photo:
          type: string
          format: binary
          nullable: true
        occupation_id:
          type: integer
          nullable: true
        parent_id:
          type: integer
          nullable: true
    Santri:
      allOf:
        - properties:
            id:
              $ref: "#/components/schemas/Id"
        - $ref: "#/components/schemas/NewSantri"
    NewSantriPermission:
      type: object
      properties:
        santri_id:
          type: integer
        start_permission:
          type: string
          example:
            "2024-10-09T07:45:00Z"
          nullable: false
        end_permission:
          type: string
          example:
            "2024-10-09T15:00:00Z"
          nullable: false
        expired_at:
          type: string
          example:
            "2024-10-09T15:00:00Z"
          nullable: false
        type: 
          type: string
          enum:
            - sick
            - permission
        reason:
          type: string
    SantriPermission:
      allOf:
        - properties:
            id:
              $ref: "#/components/schemas/Id"
        - $ref: "#/components/schemas/NewSantriPermission"
    NewSantriPresence:
      type: object
      properties:
        schedule_id:
          type: integer
          nullable: false
        type:
          $ref: "#/components/schemas/PresenceEnum"
        santri_id:
          type: integer
          nullable: false
        notes:
          type: string
          nullable: true
    SantriPresence:
      allOf:
        - properties:
            id:
              $ref: "#/components/schemas/Id"
        - $ref: "#/components/schemas/NewSantriPresence"
        - properties:
            created_at:
              type: string
              example: "2024-11-22T13:37:00Z"
            created_by:
              enum:
                - admin
                - system
                - tap
            santri_permission_id:
              type: integer
              nullable: true
            schedule:
              $ref: "#/components/schemas/IdAndName"
            santri:
              $ref: "#/components/schemas/IdAndName"
    NewEmployeeOccupation:
      type: object
      properties:
        name: 
          type: string
        description:
          type: string
    EmployeeOccupation:
       allOf:
        - properties:
            id:
              $ref: "#/components/schemas/Id"
        - $ref: "#/components/schemas/NewEmployeeOccupation"
    NewEmployeeSchedule:
      type:
        object
      properties:
        name:
          type: string
          example: Pagi
        description:
          type: string
          nullable: true
        start_presence:
          type: string
          example:
            "07:45:00"
        start_time:
          type: string
          example:
            "08:00:00"
        finish_time:
          type: string
          example:
            "15:00:00"
    EmployeeSchedule:
      allOf:
        - properties:
            id:
              $ref: "#/components/schemas/Id"
        - $ref: "#/components/schemas/NewEmployeeSchedule"
    NewEmployee:
      type: object
      properties:
        nip:
          type: string
          maxLength: 18
          minLength: 18
          uniqueItems: true
        name: 
          type: string
          maxLength: 100
        gender: 
          $ref: "#/components/schemas/GenderEnum"
        photo:
          type: string
          format: binary
          nullable: true
        occupation_id:
          type: integer
          nullable: false
        user_id:
          allOf:
            - $ref: "#/components/schemas/Id"
            - nullable: true
    Employee:
      allOf:
        - properties:
            id:
              $ref: "#/components/schemas/Id"
        - $ref: "#/components/schemas/NewEmployee"
    NewSmartCard:
      type: object
      properties:
        uid:
          type: string
          uniqueItems: true
        is_active: 
          type: boolean
    SmartCard:
      allOf:
        - properties:
            id:
              $ref: "#/components/schemas/Id"
        - $ref: "#/components/schemas/NewSmartCard"
        - properties:
            created_at:
              type: string
              description: Date when Smart Card created
            updated_at:
              type: string
              description: Date when Smart Card updated
            owner:
              type: object
              allOf:
                - $ref: "#/components/schemas/IdAndName"
                - properties:
                    role:
                      $ref: "#/components/schemas/RoleEnum"
    DeviceModeEnum:
      type: string
      enum:
        - permission
        - presence
        - ping
        - record
    NewDevice:
      type: object
      properties:
        name:
          type: string
          uniqueItems: true
    Device:
      allOf:
        - properties:
            id:
              $ref: "#/components/schemas/Id"
        - $ref: "#/components/schemas/NewDevice"
        - properties:
            modes:
              type: array
              items:
                type: object
                properties:
                  mode:
                    $ref: "#/components/schemas/DeviceModeEnum"
                  input_topic:
                    type: string
                  acknowledgment_topic:
                    type: string
                example:
                  mode: "excuse"
                  input_topic: "arduino1/input/excuse"
                  acknowledgment_topic: "arduino1/acknowledgment/excuse"

    Pagination:
      type: object
      properties:
        total_items:
          type: integer
          example: 100
        total_pages:
          type: integer
          example: 10
        current_page:
          type: integer
          example: 1
        items_per_page:
          type: integer
          example: 10
    Forbidden:
      type: object
      allOf:
        - $ref: "#/components/schemas/ResponseMessage"
        - example:
            code: 403
            status: error
            message: "Forbidden"